{% extends 'layout.html' %}
{% load i18n %}

{% block title %}
    {% trans "New App" %}
{% endblock %}

{%block content%}
    <section>
        <h1>{% trans "New App" %}</h1>
        <form class="form-with-validation" action="{% url 'apps:new-app' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit" type="submit">{% trans "Submit App" %}</button>
        </form>
    </section>
{%endblock%}
