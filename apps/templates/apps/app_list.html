{% extends 'layout.html' %}

{% block title %}
    App List
{% endblock %}

{%block content%}
    <section>
        <h1>App List</h1>
        <a href="{% url 'apps:new-app' %}">
            <span role="img" aria-label="New Post" title="New Post">ðŸ†•</span>
        </a>
        {% for app in apps %}
            <article>
                <h2>
                    <a href="{% url 'apps:page' slug=app.slug %}" >
                        {{ app.name }}
                    </a>
                </h2>
                <p>{{ app.created_at }}</p>
                <p>{{ app.uploaded_by }}</p>
                <p>{{ app.apk_file_path }}</p>
            </article>
        {% endfor %}
    </section>
    
{%endblock%}
