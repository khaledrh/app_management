{% extends 'layout.html' %}

{% block title %}
    Edit {{ app.name }}
{% endblock %}

{% block content %}
    <h1>Edit {{ app.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
