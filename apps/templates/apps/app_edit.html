{% extends 'layout.html' %}
{% load i18n %}

{% block title %}
    {% trans "Edit" %} {{ app.name }}
{% endblock %}

{% block content %}
    <h1>{% trans "Edit" %} {{ app.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
    </form>
{% endblock %}
