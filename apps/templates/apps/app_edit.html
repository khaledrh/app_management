{% extends 'layout.html' %}
{% load i18n %}

{% block title %}
    {% trans "Edit" %} {{ app.name }}
{% endblock %}

{% block content %}
    <section class="form-container">
        <h1>{% trans "Edit:" %} {{ app.name }}</h1>
        <form class="form-with-validation" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="button-17">{% trans "Save Changes" %}</button>
        </form>
    </section>
{% endblock %}
