{% extends 'layout.html' %}
{% load i18n %}

{% block title %}
    {% trans "Register User" %}
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>{% trans "Register User" %}</h2>
        <form class="form-with-validation" action="{% url 'users:register' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">{% trans "Username:" %}
                    <button type="button" class="help-button" aria-label="Help">?</button>
                    <div class="helptext" id="id_username_helptext" style="left:120px;">
                        Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.
                    </div>
                </label>
                <input type="text" name="username" id="id_username" required>
            </div>

            <div class="form-group">
                <label for="id_password1">{% trans "Password:" %}
                    <button type="button" class="help-button" aria-label="Help">?</button>
                    <div class="helptext" id="id_password1_helptext" style="left:115px;">
                        <ul>
                            <li>Your password can’t be too similar to your other personal information.</li>
                            <li>Your password must contain at least 8 characters.</li>
                            <li>Your password can’t be a commonly used password.</li>
                            <li>Your password can’t be entirely numeric.</li>
                        </ul>
                    </div>
                </label>
                <input type="password" name="password1" id="id_password1" required>
            </div>

            <div class="form-group">
                <label for="id_password2">{% trans "Re-enter Password:" %}
                    <button type="button" class="help-button" aria-label="Help">?</button>
                    <div class="helptext" id="id_password2_helptext" style="left:190px;">
                        Enter the same password as before, for verification.
                    </div>
                </label>
                <input type="password" name="password2" id="id_password2" required>
            </div>

            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            {% endif %}

            <button class="button-17" type="submit">{% trans "Register" %}</button>
        </form>
    </div>
{% endblock %}
