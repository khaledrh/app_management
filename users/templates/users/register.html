{% extends 'layout.html' %}
{% load i18n %}

{% block title %}
    {% trans "Register User" %}
{% endblock %}

{%block content%}
    <div class="form-container">
        <h2>{% trans "Register User" %}</h2>
        <form class="form-with-validation" action="{% url 'users:register' %}" method="POST">
            {% csrf_token %}
            {% comment %} {{form.as_p}} {% endcomment %}
            <div>
                <label for="id_username">{% trans "Username:" %}</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div>
                <label for="id_password1">{% trans "Password:" %}</label>
                <input type="password" name="password1" id="id_password1" required>
            </div>
            <div>
                <label for="id_password2">{% trans "Re-enter Password:" %}</label>
                <input type="password" name="password2" id="id_password2" required>
            </div>
            {% if request.GET.next %}
                <input type="hidden" name="next" value={{ request.GET.next }} />
            {% endif %}
            <button class="button-17" type="submit">{% trans "Register" %}</button>
        </form>
    </div>

    
    
{%endblock%}
