{% extends 'layout.html' %}

{% block title %}
    Register a New User
{% endblock %}

{%block content%}
    <div class="register-form">
        <h2>Register</h2>
        <form class="form-with-validation" action="{% url 'users:register' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-submit" type="submit">Register</button>
        </form>
    </div>

    
    
{%endblock%}
