<!-- home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .login-btn {
            background-color: #4CAF50;
        }
        .signup-btn {
            background-color: #008CBA;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        function openSignupPopup() {
            window.open("{% url 'register' %}", "register", "width=400,height=400");
        }
    </script>
</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'app_list' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="signup-btn" onclick="openSignupPopup()">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
